<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Papoite </title>
    <meta name="description" content="Venda de telefones e não só"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="Cabeçalho">
        <img class="Cabeçalho-imagem" src="fashion (1).png" alt="Logo da comuidade Papoite">
        <nav Cabeçalho-menu>
            <a class="Cabeçalho menu item">Login</a>
            <a class="Cabeçalho menu item">Eletronicos</a>
            <a class="Cabeçalho menu item">Roupas</a>
            <a Class="Cabeçalho menu item">Carrinho</a>
        </nav>
    </header>

    <main class="Conteudo">
<section class="Conteudo-principal">
    <div class="Conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Papoite Store</h1>
        <h2 class="Conteudo-principal-escrito-subtitulo">Venda de Telefones Recondicionados</h2>
        <button class="Conteudo-principal-escrito-botao">Comece as suas compras</button>
    </div>
    <img class="Conteudo-principal-imagem" src="iphone 13.png" alt="Imagem de um iphone 13">

</section>

<section class="Conteudo-secundario">
    <h3 class="Conteudo-secundario-titulo"> Porquê devo comprar um telefone recondicionado?</h3>
    <p class="Conteudo-secundario-paragrafo">1.Podes adquirir um telefone mais recente<strong> 50% do preço  do valor de um novo </strong></p>
    <p class="Conteudo-secundario-paragrafo">2.Telefones em<strong> perfeitas condições</strong></p>
    <p class="Conteudo-secundario-paragrafo">3.Garantia de 6 meses</p>
</section>
    </main>

    <footer class="rodape">
        <img classe="rodape-imagem" src="fashion (1).png">
        <p>Por Edgar Assis</p>

    </footer>


</body>

</html>
